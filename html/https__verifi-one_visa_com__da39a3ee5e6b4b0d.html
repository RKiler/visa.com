          /**
           * @param  {} url
           */
          function isWhiteLabelled(url) {
              try {
                  let a = document.createElement("a");
                  a.href = url;
                  let hostName = a.hostname;
                  var hostArray = hostName ? hostName.split('.') : [];

                  if (hostArray.length < 2) return false;

                  //Need for check for the base domain
                  if (hostArray[hostArray.length - 2] !== "cybersource") {
                      return hostName; // is a WhiteLabelled URL
                  } else {
                      return false;
                  }
              } catch (e) {
                  return false
              }
          }


          /**
           * @param  {} faviconUrl
           */
          function createFaviconLink(faviconUrl) {
            var link = document.createElement('link');
            link.id = 'favicon';
            link.rel = 'shortcut icon';
            link.href = window.sessionStorage.getItem('favicon')?window.sessionStorage.getItem('favicon'):faviconUrl;
            document.head.appendChild(link);
          }

          if(!isWhiteLabelled(window.location.href)){
            document.write("<title>Enterprise Business Center - Login</title>");
            createFaviconLink('/ebc2/favicon.ico');
          } else {
              if (document.getElementById("favicon") && window.sessionStorage.getItem('favicon') ) {
                document.getElementById("favicon").href= window.sessionStorage.getItem('favicon');
              } else {
                createFaviconLink('');
              }
          }

          let defaultTitle = new String('Enterprise Business Center - Login');
          if (window.sessionStorage.getItem('pageTitle')) {
            let prefixTitle = window.sessionStorage.getItem('pageTitle');
            let suffixTitle = defaultTitle.substring(defaultTitle.indexOf('-'));
            document.title = prefixTitle + suffixTitle;
          }
    </script>

      function detectBrowser() {
          var userAgentString = navigator.userAgent;

          if (!userAgentString) {
            return null;
          }

          if (document.all && !document.addEventListener) {
            return null;
          }

          const browsers = browserGetRules();

          var detected = browsers.map(function (browser) {
            var match = browser.rule.exec(userAgentString);
            var version = match && match[1].split(/[._]/).slice(0, 3);

            if (version && version.length < 3) {
              version = version.concat(version.length === 1 ? [0, 0] : [0]);
            }

            return match && {
              name: browser.name,
              version: version.join('.')
            };
          }).filter(Boolean)[0] || null;

          if (detected) {
            detected.os = browserDetectOS(userAgentString);
          }
          return detected;
      }

        function browserDetectOS(userAgentString) {
          var rules = browserGetOSRules();
          var detected = rules.filter(function (os) {
            return os.rule && os.rule.test(userAgentString);
          })[0];
          return detected ? detected.name : null;
        }

        function browserGetRules() {
          return browserBuildRules([
            ['edge', /Edge\/([0-9\._]+)/],
            ['crios', /CriOS\/([0-9\.]+)(:?\s|$)/],
            ['opera', /Opera\/([0-9\.]+)(?:\s|$)/],
            ['opera', /OPR\/([0-9\.]+)(:?\s|$)$/],
            ['ie', /Trident\/7\.0.*rv\:([0-9\.]+).*\).*Gecko$/],
            ['ie', /MSIE\s([0-9\.]+);.*Trident\/[4-7].0/],
            ['ie', /MSIE\s(7\.0)/],
            ['ios', /Version\/([0-9\._]+).*Mobile.*Safari.*/],
            ['safari', /Version\/([0-9\._]+).*Safari/],
            ['firefox', /Firefox\/([0-9\.]+)(?:\s|$)/],
            ['chrome', /(?!Chrom.*OPR)Chrom(?:e|ium)\/([0-9\.]+)(:?\s|$)/],
          ]);
        }

        function browserGetOSRules() {
          return browserBuildRules([
            ['Windows 7', /(Windows NT 6.1)/],
            ['Windows 8', /(Windows NT 6.2)/],
            ['Windows 8.1', /(Windows NT 6.3)/],
            ['Windows 10', /(Windows NT 10.0)/],
            ['Windows 11', /(Windows NT 11.0)/]
          ]);
        }

        function browserBuildRules(ruleTuples) {
          return ruleTuples.map(function (tuple) {
            return {
              name: tuple[0],
              rule: tuple[1]
            };
          });
        }

        function getBrowserSupportMessage() {

          var versions = {
            'safari': 12,
            'opera': 50,
            'ios_saf': 11,
            'ie_mob': 12,
            'edge': 85,
            'firefox': 78,
            'chrome': 80,
            'ios' : 9,
            'crios' : 53
          };

          var message = { title: "", text: "", linkText: "", link: "" };

          var browser = detectBrowser();

          if (!browser || !versions[browser.name] || parseInt(browser.version) < versions[browser.name]) {
            message = {
              title: "Your browser version is not supported.",
              text: "Some features may not work or appear. Recommended versions can be found on the",
              linkText: "Supported Web Browsers page",
              link: "https://support.cybersource.com/s/article/Web-Browser-Supported-by-Business-Center"
            }
          }
          return message;
        }

      </script>

<body>

<div class="login-background" id="cybs-ui" tabindex="-1">
</div>

<template id="spinner" style="display:none">
    <div class="login-container" id="login-container">
        <div class="cs-loading">
            <div class="cs-brand">
                <span class="cs-slogan"><img src="/ebc2/app/modules/js/mini-loader-opt.gif" /></span>
            </div>
        </div>
    </div>
</template>
</body>
<script>
    // Show spinner.
    var spinner=document.getElementById('spinner');
    spinner=spinner.content||spinner.firstElementChild;
    document.getElementById('cybs-ui').appendChild(spinner.cloneNode(true));
    // This is added because in some error scenarios EBC2 redirects to /ebc2. For verifi, context is "vdm"
    if(location.hostname.indexOf("verifi") > -1 && location.pathname.indexOf('/ebc2') > -1){
        location.href = location.href.replace('/ebc2', '/vdm')
    }
    
    const isAnet = function() {
        return ((location && location.hostname && location.pathname) && location.hostname.indexOf("authorize.net") > -1);
    }
    
    const getRootPath = function() {
        const pathnames = location.pathname ? location.pathname.split("/") : [];
        return (pathnames.length > 1) ? pathnames[1] : "";
    }
        
    const isAnetMerchant = function() {
        return (isAnet() && getRootPath()==="merchant");
    }
    
    const isAnetPartner = function() {
        return (isAnet() && getRootPath()==="partner");
    }
    
    if(isAnet() && location.pathname.indexOf('/ebc2') > -1){
        //by default, we replace it with /merchant
        location.href = location.href.replace('/ebc2', '/merchant')
    }
    const loadedUrls = {};
    // if trying to access '/vdm'context when domain is not verifi domain, change context to '/ebc2'
    if(location.hostname.indexOf("verifi") < 0 && location.pathname.indexOf('/vdm') > -1){
        location.href = location.href.replace('/vdm', '/ebc2')
    }  
    // if trying to access '/merchant or /partner' context when domain is not authorize domain, change context to '/ebc2'
    if(!isAnet()) {
       let pathnames =  location.pathname.split('/');
       if(pathnames.length > 1) {
           if(pathnames[1] === 'merchant') {
                location.href = location.href.replace('/merchant', '/ebc2')
           } else if(pathnames[1] === 'partner') {
                location.href = location.href.replace('/partner', '/ebc2')
           }
       }
    }
    

    SystemJS.import('/ebc2/app/modules/l1_lib/l1-dev.bundle.e66fd375.js')
    .then(function(){
        return Promise.all([
            SystemJS.import('react-dom/index.js')
          , SystemJS.import('react/index.js')
          , SystemJS.import('react-router/lib/index.js')
        ]);
    })
    .then(function(modules){
        var ReactDOM=modules[0];
        var React=modules[1];
        var Router=modules[2];
        var requireCommon={"login":2,"expiredPwd":2,"2spr":2,"oauth":2,"ipValidation":3,"evalMerchantSignUp":3,"boarding":3,"invoicePayment":3,"linkPayment":3,"rsoRegistration":3,"merchantRegistration":3};
        var legacyPaths={"":"login","user/UpdatePassword":"expiredPwd","user/IPValidation":"ipValidation","user/AccountRecovery":"2spr","user/registration":"2spr","registration/external":"evalMerchantSignUp","boarding":"boarding","invoicing/payInvoice/:invoicetoken":"invoicePayment","invoicing/payInvoice":"invoicePayment","payByLink/pay/:linkToken":"linkPayment","payByLink/pay":"linkPayment","oauth/authorize":"login","oauth/grantPermission":"oauth","rsoRegistration":"rsoRegistration","merchantRegistration":"merchantRegistration"};

        var appPaths = Object.assign({}, legacyPaths, {"": staticModules.login || "login"}, staticModules);

        const additionalRoutes = {
              invoicePayment: {
                routes: [RegExp('(invoicing/payInvoice)/?(:?invoicetoken)?'), RegExp('(payByLink/pay)/?(:?linkToken)?')],
              },
        }

        var URLMap = Object.keys(appPaths).reduce((result, item) => {
          var routes = [item]
          var legacyPath = legacyPaths[item] || item
          var staticPath = staticModules[item] || staticModules[legacyPaths[item]] 

          if(additionalRoutes[item]) {
            routes = additionalRoutes[item].routes.concat(item)
            legacyPath = item
          } else if(item === "" || item === "/") {
            routes = [item]
            legacyPath = 'login'
            staticPath = staticModules['login']
          } 

          return result.concat({routes: routes, staticPath: staticPath, legacyPath: legacyPath})
        }, [])

        var getNoAuthBase = function(){
            if(location.pathname.indexOf('/vdm') > -1){
                return '/vdm/';
            } else if(isAnetPartner()){
                return '/partner/';
            } else if(isAnetMerchant()){
                return '/merchant/';
            } else{
                return '/ebc2/';
            }
        }

        var allRoutes = URLMap.reduce((result, item) => result.concat(item.routes), []);
        var reqPath = location.pathname.replace(getNoAuthBase(), '').split('/').slice(0, 2).filter(p => p).join('/');

        var routerConfig={
            path:'/',
            component:function(props){return React.createElement("div",{},props.children)},
            indexRoute:function(){return React.createElement("div"),{},document.createTextNode('Index Route')},
            childRoutes: allRoutes.map(function(k){
                return {
                    path: getNoAuthBase() + k,
                    getComponent:function(){
                    if(!loadedUrls[k]) {
                      var module = URLMap.filter(m => m.routes&&m.routes.includes(k))[0]
                      if (module.staticPath) {
                          const xhrManifest = new XMLHttpRequest();
                          xhrManifest.open('GET', module.staticPath + '/manifest.json', false);
                          xhrManifest.send();
                          if (xhrManifest.status === 200) {
                              const manifest = JSON.parse(xhrManifest.response);
                                  if (manifest && manifest['module.css']) {
                                      const style = document.createElement('link');
                                      style.rel = "stylesheet";
                                      style.href = module.staticPath + "/" + manifest['module.css'];
                                      document.head.appendChild(style);
                                  }
                                  loadedUrls[k] = true
                                  return SystemJS.import(module.staticPath + '/' + manifest['module.js'])
                            } else {
                              console.log("** An error occurred while trying to load modules js and css files");
                              throw "error";
                            }
                            xhrManifest.onerror = function () {
                                console.log("** An error occurred while trying to load no-auth manifest");
                                return SystemJS.import(chunks[module.legacyPath].entry);
                            };
                      } else {
                        loadedUrls[k] = true
                        return SystemJS.import(chunks[module.legacyPath].entry);
                      }
                    }
                  }
                //   , onEnter:function(){console.log("Entering",appPaths[k])}
                //   , onLeave:function(){console.log("Leaving",appPaths[k])}
                }
            })
        };
        const totalCommon=Object.keys(dllCount).length;
        window.loadTarget=function(url) {
            if (Object.keys(dllCount).length) {
                window.loadApp=function(k){
                    console.log("Loaded ",k);
                    k&&delete dllCount[k];
                    k==="l2.js"&&!window.fetch&&
                        SystemJS.import('whatwg-fetch/dist/fetch.umd.js').then(function(){
                            return !window.URLSearchParams&&SystemJS.import('url-search-params-polyfill/index.js');
                        });
                    if (Object.keys(dllCount).length) return;
                    console.log("(new loadapp) All common libs loaded");
                    initApp(url);
                }
                return;
            }
            initApp(url);
        }
        var render=function(){ReactDOM.render(React.createElement(Router.Router,{history:Router.browserHistory,routes:routerConfig}),document.getElementById('cybs-ui'));}
        window.loadApp=function(k){
            k&&delete dllCount[k];
            console.log("Loaded ",k);
            k==="l2.js"&&!window.fetch&&
                SystemJS.import('whatwg-fetch/dist/fetch.umd.js').then(function(){
                    return !window.URLSearchParams&&SystemJS.import('url-search-params-polyfill/index.js');
                });
            if (allRoutes.includes(reqPath)&&totalCommon-requireCommon[legacyPaths[reqPath]] >= Object.keys(dllCount).length){
                render();
                render=function(){};
            }
            if (Object.keys(dllCount).length) return;
            console.log("All common libs loaded");
        }
        loadApp('l1.js');
        loadCommon();
        if (!allRoutes.includes(reqPath)) {
            return loadTarget(location.pathname + location.search)
        }

        function initApp(fullUrl) {
            let matchUrl = fullUrl.split('?')[0].replace(/(ebc2|vdm)/).split('/').filter(i => i).join('/')
            let targetUrl = fullUrl.split('?')[0].replace(/(ebc2|vdm)/).split('/').filter(i => i).slice(0, 2).join('/')
            let args = fullUrl.split('?')[1] ? "?" + fullUrl.split('?')[1] : "";
            if (!allRoutes.includes(targetUrl)) {
                Router.browserHistory.replace(fullUrl);
                ReactDOM.unmountComponentAtNode(document.getElementById('cybs-ui'));
                document.getElementById('cybs-ui').innerHTML='';
                document.getElementById('cybs-ui').appendChild(spinner.cloneNode(true));

                console.time("LandingLoaded");
                SystemJS.import(chunks['ebc'].entry).then(function(){
                    console.timeEnd("LandingLoaded");
                    console.time("LandingInit");
                    SystemJS.import('@cybs/cybs-js').then(function($cybs){
                        console.log("Subscribing to ready signal");
                        $cybs.cybsReady$.subscribe(function(){
                            console.timeEnd("LandingInit");
                            console.log("Routing to:", fullUrl);
                            // Entry is now displayed.
                        });
                    });
                });
                return;
            } else {
                if(fullUrl.includes("user/UpdatePassword")){
                    params = new URLSearchParams(args)
                    organizationId = params.get('organizationId') || '';
                    userName = params.get('userName') || '';
                    Router.browserHistory.push({pathname:getNoAuthBase() + matchUrl, state:{userName:userName,organizationId:organizationId}});
                } else {
                    Router.browserHistory.push(getNoAuthBase() + matchUrl + args);
                }
            }
        }
    });

</script>

    
    
        <script>
        function loadCommon() {
          // for/await
            Object.keys(dllCount).reduce(function(p,k){
                return p.then(function(){return SystemJS.import(dllCount[k]).then(function(lib){loadApp(k);})})
            },Promise.resolve());
        }
        </script>
